# base
name: ipo

# for RL
norm_obs: true
norm_reward: false
discount_factor: 0.99
n_steps: 5000
critic_lr: 3e-4
n_critic_iters: 40
max_grad_norm: 1.0
gae_coeff: 0.97

# for trust region
max_kl: 0.01
damping_coeff: 0.01
num_conjugate: 10
line_decay: 0.8
kl_tolerance: 2.0
clip_ratio: 0.2

# for constraint
con_thresholds: [0.025]
con_taus: [100.0]

# for backup
backup_files: [
    algos/safe_rl/ipo/agent.py,
    algos/safe_rl/ipo/storage.py,
    algos/safe_rl/ipo/optimizer.py,
    algos/safe_rl/ipo/safetygym.yaml,
]

# for logging
logging:
    cost_indep: [fps, reward_sum, eplen, kl, entropy, beta, safety_mode, reward_critic_loss, cost_critic_loss]
    cost_dep: [cost_sum, constraints]

# for model
model:
    actor:
        mlp:
            shape: [512, 512]
            activation: LeakyReLU
        last_activation: Tanh
        use_action_bound: true
        log_std_init: 0.0
        log_std_fix: false
    reward_critic:
        mlp:
            shape: [512, 512]
            activation: LeakyReLU
        clip_range: [-np.inf, np.inf]
    cost_critic:
        mlp:
            shape: [512, 512]
            activation: LeakyReLU
        clip_range: [-np.inf, np.inf]
