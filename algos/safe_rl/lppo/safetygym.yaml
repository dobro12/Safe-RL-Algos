# base
name: lppo

# for RL
norm_obs: true
norm_reward: false
discount_factor: 0.99
n_steps: 5000
actor_lr: 3e-5
critic_lr: 3e-4
n_actor_iters: 20
n_critic_iters: 20
max_grad_norm: 1.0
gae_coeff: 0.97

# for trust region
max_kl: 0.01
kl_tolerance: 2.0
adaptive_lr_ratio: 2.0
clip_ratio: 0.2

# for constraints
con_thresholds: [0.025]
con_lam_lr: 0.01

# for backup
backup_files: [
    algos/lppo/agent.py,
    algos/lppo/storage.py,
    algos/lppo/safetygym.yaml,
]

# for logging
logging: 
    cost_indep: [fps, reward_sum, eplen, kl, entropy, actor_loss, reward_critic_loss, cost_critic_loss]
    cost_dep: [cost_sum, con_lambdas]

# for model
model:
    actor:
        mlp:
            shape: [512, 512]
            activation: LeakyReLU
        last_activation: Tanh
        use_action_bound: true
        log_std_init: 0.0
        log_std_fix: false
    reward_critic:
        mlp:
            shape: [512, 512]
            activation: LeakyReLU
        clip_range: [-np.inf, np.inf]
    cost_critic:
        mlp:
            shape: [512, 512]
            activation: LeakyReLU
        clip_range: [-np.inf, np.inf]
